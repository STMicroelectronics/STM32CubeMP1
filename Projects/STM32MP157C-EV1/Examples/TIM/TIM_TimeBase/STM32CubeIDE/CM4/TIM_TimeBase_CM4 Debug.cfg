# This is an STM32MP157C-EV1 board with a single STM32MP157CAAx chip
#
# Generated by STM32CubeIDE - mpu
# Take care that such file, as generated, may be overridden without any early notice. Please have a look to debug launch configuration setup(s)



source [find interface/stlink-dap.cfg]


set WORKAREASIZE 0x8000

transport select "dapdirect_swd"

set CHIPNAME STM32MP157CAAx
set BOARDNAME STM32MP157C-EV1

# Enable debug when in low power modes
set ENABLE_LOW_POWER 1

# Stop Watchdog counters when halt
set STOP_WATCHDOG 1

# STlink Debug clock frequency
set CLOCK_FREQ 8000

# ACCESS PORT NUMBER
set AP_NUM 2
# GDB PORT
set GDB_PORT 3333

# Single/Dual Cortex-A7 plus Cortex-M4

source [find target/stm32mp1x.cfg]

# MPU Reset
reset_config srst_only


#SWV trace
${CHIPNAME}.cm4 tpiu config disable 


